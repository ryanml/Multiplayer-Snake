<!DOCTYPE HTML>
<html>
  <head>
    <title>Snake</title>
    <meta charset="utf-8"></meta>
    <script src="../socket.io/socket.io.js"></script>
    <script src="../js/client.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>
    <div id="death-prompt">
      <div id="death-info">
        <span id="death-text">You have died.</span>
        <button id="replay" type="button">Replay?</button>
      </div>
    </div>
    <div id="game-wrapper">
      <canvas width="1080" height="540" id="game-canvas"></canvas>
      <div id="game-info">
        <div style="float:left;width;33%">
          <span>Your Score: <span id="score"></span></span>
        </div>
        <div style="display:inline-block;width:33%">
          <span id="head-pos"></span>
        </div>
        <div style="float:right;width:33%">
          <span>No. Players:  <span id="num-players"></span></span>
        </div>
      </div>
    </div>
  </body>
</html>
